<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add your CSS styles here */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Links</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Our Website!</h2>
            <p>Explore the wonderful world of images related to technology, nature, and food.</p>
            <a href="https://example.com/technology"><img src="technology_image_url" alt="Technology Image"></a>
        </section>

        <section id="gallery">
            <h2>Nature Gallery</h2>
            <div class="grid-container">
                <div class="grid-item"><a href="https://example.com/nature"><img src="nature_image_url_1" alt="Nature Image 1"></a></div>
                <div class="grid-item"><a href="https://example.com/nature"><img src="nature_image_url_2" alt="Nature Image 2"></a></div>
                <div class="grid-item"><a href="https://example.com/nature"><img src="nature_image_url_3" alt="Nature Image 3"></a></div>
                <!-- Add more images here -->
            </div>
        </section>

        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://ehttps://images.app.goo.gl/L1qGQK1dqrnjbHBv8xample.com/food1"><img src="food_image_url_1" alt="Food Image 1">Fried Rice</a></li>
                <li><a href="https://https://images.app.goo.gl/9rZzRdPq9fTYPG3y8example.com/food2"><img src="food_image_url_2" alt="Food Image 2">Burger</a></li>
                <li><a href="https://example.com/food3"><img src="food_imaghttps://images.app.goo.gl/L1qGQK1dqrnjbHBv8e_url_3" alt="Food Image 3">Fruits</a></li>
                <!-- Add more food items here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
